<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuğba'ya Özel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffe6f0;
      color: #ff4081;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 90%;
    }

    button {
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 25px;
      background-color: #ff69b4;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff1493;
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>Tuğba, sana söylemek istediğim bir şey var...</h1>
  <p>26 yaşındayım ve bu yaşıma kadar tanıdığım en güzel ve en iyi insan sensin.</p>
  <p>Seni çok seviyorum. Benimle bir yola çıkmaya var mısın?</p>

  <div>
    <button onclick="showLove()">Evet 💖</button>
    <button onclick="alert('Tamam, zaman tanırım 🙈')">Daha fazla düşünmeliyim 🙈</button>
  </div>

  <canvas id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function showLove() {
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        document.body.innerHTML = `
          <h1>Tuğba + Celal = 💞</h1>
          <p>Bu yolculuk burada başlasın...</p>
        `;
      }, 1000);
    }
  </script>

</body>
</html>
